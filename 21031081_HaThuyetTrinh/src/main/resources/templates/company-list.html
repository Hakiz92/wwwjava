<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Công Ty</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav a {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav li a:hover {
            color: #007bff;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        a.button {
            display: inline-block;
            margin: 20px 0 10px 20px;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #218838;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a.edit, a.delete {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }

        a.edit {
            background-color: #ffc107;
        }

        a.edit:hover {
            background-color: #e0a800;
        }

        a.delete {
            background-color: #dc3545;
        }

        a.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="/">Trang Chủ</a>
            <ul>
                <li><a href="/candidates">Ứng viên</a></li>
                <li><a href="/companies">Công ty</a></li>
                <li><a href="/jobs">Công việc</a></li>
                <li><a href="/skills">Kỹ năng</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <h1>Danh Sách Công Ty</h1>
    <a href="/companies/new" class="button">Thêm Công Ty Mới</a>
    <table>
        <thead>
            <tr>
                <th>Tên Công Ty</th>
                <th>Mô Tả</th>
                <th>Email</th>
                <th>Số Điện Thoại</th>
                <th>Website</th>
                <th>Địa Chỉ</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.compName}"></td>
                <td th:text="${company.about}"></td>
                <td th:text="${company.email}"></td>
                <td th:text="${company.phone}"></td>
                <td th:text="${company.webUrl}"></td>
                <td th:text="${company.address.street + ', ' + company.address.city + ', ' + company.address.zipcode + ', ' + company.address.country}"></td>
                <td>
                    <a th:href="@{/companies/edit/{id}(id=${company.comId})}" class="edit">Edit</a>
                </td>
                <td>
                    <a th:href="@{/companies/delete/{id}(id=${company.comId})}" class="delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
