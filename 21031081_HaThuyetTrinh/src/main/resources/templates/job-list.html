<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Công Việc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        nav a {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            font-size: 18px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        a {
            display: inline-block;
            margin: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        td a {
            text-decoration: none;
            color: #007bff;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Trang Chủ</a>
            <ul>
                <li><a href="/candidates">Ứng viên</a></li>
                <li><a href="/companies">Công ty</a></li>
                <li><a href="/jobs">Công việc</a></li>
                <li><a href="/skills">Kỹ năng</a></li>
            </ul>
        </nav>
    </header>

    <h1>Danh Sách Công Việc</h1>

    <a href="/jobs/new" style="margin:0 193px">Đăng Tin Tuyển Dụng Mới</a>

    <table>
        <thead>
            <tr>
                <th>Tên Công Việc</th>
                <th>Mô Tả</th>
                <th>Công Ty</th>
                <th>Gợi Ý Ứng Viên</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.jobName}"></td>
                <td th:text="${job.jobDesc}"></td>
                <td th:text="${job.company.compName}"></td>
                <td><a th:href="@{/jobs/recommendations/{id}(id=${job.jobId})}">Gợi Ý Ứng Viên</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
